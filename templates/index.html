<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Have Tea with AI - Your Coding Companion</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap');
        
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #111111;
            --bg-tertiary: #1a1a1a;
            --bg-card: #161616;
            --green-primary: #00ff88;
            --green-secondary: #00cc6a;
            --green-tertiary: #00aa55;
            --green-glow: rgba(0, 255, 136, 0.2);
            --green-glow-strong: rgba(0, 255, 136, 0.4);
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --text-muted: #666666;
            --border-primary: rgba(0, 255, 136, 0.2);
            --border-secondary: rgba(255, 255, 255, 0.1);
            --shadow-glow: 0 0 20px rgba(0, 255, 136, 0.15);
            --shadow-strong: 0 0 40px rgba(0, 255, 136, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Animated background grid */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 136, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 136, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            z-index: -1;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* Welcome Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.5s ease-out;
        }

        .modal {
            background: linear-gradient(145deg, var(--bg-card) 0%, var(--bg-tertiary) 100%);
            border: 2px solid var(--border-primary);
            border-radius: 20px;
            padding: 2.5rem;
            max-width: 500px;
            width: 90%;
            box-shadow: var(--shadow-strong);
            position: relative;
            overflow: hidden;
            animation: modalSlideIn 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .modal::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, var(--green-glow), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .modal-header {
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
            z-index: 2;
        }

        .modal-logo {
            font-size: 3rem;
            margin-bottom: 1rem;
            filter: drop-shadow(0 0 20px var(--green-glow));
        }

        .modal-title {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--green-primary) 0%, var(--green-secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .modal-subtitle {
            color: var(--text-secondary);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
        }

        .modal-form {
            position: relative;
            z-index: 2;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            color: var(--text-primary);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            background: var(--bg-secondary);
            border: 2px solid var(--border-primary);
            border-radius: 12px;
            padding: 1rem 1.25rem;
            color: var(--text-primary);
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            outline: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .form-input:focus {
            border-color: var(--green-primary);
            box-shadow: 
                inset 0 2px 10px rgba(0, 0, 0, 0.3),
                0 0 0 3px var(--green-glow),
                var(--shadow-glow);
            background: var(--bg-tertiary);
        }

        .form-input::placeholder {
            color: var(--text-muted);
            font-family: 'JetBrains Mono', monospace;
        }

        .modal-button {
            width: 100%;
            background: linear-gradient(135deg, var(--green-primary) 0%, var(--green-secondary) 100%);
            border: none;
            border-radius: 12px;
            padding: 1rem 1.5rem;
            color: var(--bg-primary);
            font-size: 1rem;
            font-weight: 600;
            font-family: 'JetBrains Mono', monospace;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: var(--shadow-glow);
            position: relative;
            overflow: hidden;
        }

        .modal-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s;
        }

        .modal-button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-strong);
        }

        .modal-button:hover::before {
            left: 100%;
        }

        .modal-button:active {
            transform: translateY(0);
        }

        .modal-button:disabled {
            background: var(--bg-tertiary);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
            opacity: 0.5;
        }

        .ip-display {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid var(--border-primary);
            border-radius: 8px;
            padding: 0.75rem;
            margin-top: 0.5rem;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            color: var(--green-primary);
            text-align: center;
        }

        /* Chat Container - Initially Hidden */
        .chat-container {
            display: none;
            flex-direction: column;
            height: 100vh;
            max-width: 1400px;
            margin: 0 auto;
            background: linear-gradient(145deg, var(--bg-secondary) 0%, var(--bg-primary) 100%);
            border-left: 1px solid var(--border-secondary);
            border-right: 1px solid var(--border-secondary);
            position: relative;
        }

        .header {
            background: linear-gradient(135deg, var(--bg-card) 0%, var(--bg-tertiary) 100%);
            padding: 1.5rem 2rem;
            border-bottom: 1px solid var(--border-primary);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, var(--green-glow), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .header-content {
            display: flex;
            align-items: center;
            gap: 1rem;
            position: relative;
            z-index: 2;
        }

        .logo {
            font-size: 2rem;
            background: linear-gradient(135deg, var(--green-primary) 0%, var(--green-secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 0 10px var(--green-glow));
        }

        .brand-info h1 {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.5rem;
            font-weight: 600;
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--green-primary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.25rem;
        }

        .brand-info p {
            color: var(--text-secondary);
            font-size: 0.875rem;
            font-family: 'JetBrains Mono', monospace;
        }

        .user-info {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-badge {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid var(--border-primary);
            border-radius: 20px;
            padding: 0.5rem 1rem;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            color: var(--green-primary);
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid var(--border-primary);
            border-radius: 20px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--green-primary);
            border-radius: 50%;
            animation: pulse 2s infinite;
            box-shadow: 0 0 10px var(--green-primary);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.2); }
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            scroll-behavior: smooth;
            background: linear-gradient(180deg, transparent 0%, rgba(0, 255, 136, 0.02) 100%);
        }

        .messages-container::-webkit-scrollbar {
            width: 8px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: var(--bg-tertiary);
            border-radius: 4px;
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, var(--green-primary), var(--green-secondary));
            border-radius: 4px;
            box-shadow: inset 0 0 5px rgba(0, 255, 136, 0.3);
        }

        .message {
            margin-bottom: 1.5rem;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from { 
                opacity: 0;
                transform: translateY(20px) scale(0.95);
            }
            to { 
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .user-message {
            display: flex;
            justify-content: flex-end;
        }

        .user-message .message-content {
            background: linear-gradient(135deg, var(--green-primary) 0%, var(--green-secondary) 100%);
            color: var(--bg-primary);
            padding: 1rem 1.25rem;
            border-radius: 20px 20px 5px 20px;
            max-width: 70%;
            word-wrap: break-word;
            font-weight: 500;
            box-shadow: var(--shadow-glow);
            border: 1px solid var(--green-tertiary);
            position: relative;
            overflow: hidden;
        }

        .user-message .message-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: messageShimmer 2s infinite;
        }

        @keyframes messageShimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .ai-message {
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            gap: 0.75rem;
        }

        .ai-avatar {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--bg-card) 0%, var(--bg-tertiary) 100%);
            border: 2px solid var(--border-primary);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            box-shadow: var(--shadow-glow);
            flex-shrink: 0;
            margin-top: 0.25rem;
        }

        .ai-message .message-content {
            background: var(--bg-card);
            border: 1px solid var(--border-primary);
            color: var(--text-primary);
            padding: 1rem 1.25rem;
            border-radius: 20px 20px 20px 5px;
            max-width: 70%;
            word-wrap: break-word;
            box-shadow: var(--shadow-glow);
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            position: relative;
        }

        .ai-message .message-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--green-primary), transparent);
            animation: topBorder 3s infinite;
        }

        @keyframes topBorder {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* Enhanced AI message formatting */
        .ai-message .message-content h1,
        .ai-message .message-content h2,
        .ai-message .message-content h3,
        .ai-message .message-content h4,
        .ai-message .message-content h5,
        .ai-message .message-content h6 {
            color: var(--green-primary);
            font-family: 'JetBrains Mono', monospace;
            font-weight: 600;
            margin: 1.2rem 0 0.6rem 0;
            line-height: 1.3;
            text-shadow: 0 0 5px var(--green-glow);
        }

        .ai-message .message-content h1:first-child,
        .ai-message .message-content h2:first-child,
        .ai-message .message-content h3:first-child,
        .ai-message .message-content h4:first-child,
        .ai-message .message-content h5:first-child,
        .ai-message .message-content h6:first-child {
            margin-top: 0;
        }

        .ai-message .message-content h1 { font-size: 1.5rem; }
        .ai-message .message-content h2 { font-size: 1.3rem; }
        .ai-message .message-content h3 { font-size: 1.2rem; }
        .ai-message .message-content h4 { font-size: 1.1rem; }
        .ai-message .message-content h5 { font-size: 1.05rem; }
        .ai-message .message-content h6 { font-size: 1rem; }

        .ai-message .message-content strong {
            color: var(--green-primary);
            font-weight: 600;
            text-shadow: 0 0 3px var(--green-glow);
        }

        .ai-message .message-content em {
            color: var(--text-secondary);
            font-style: italic;
        }

        .ai-message .message-content p {
            margin: 0.8rem 0;
            line-height: 1.6;
        }

        .ai-message .message-content p:first-child {
            margin-top: 0;
        }

        .ai-message .message-content p:last-child {
            margin-bottom: 0;
        }

        .ai-message .message-content ul,
        .ai-message .message-content ol {
            margin: 1rem 0;
            padding-left: 0;
        }

        .ai-message .message-content li {
            margin: 0.5rem 0;
            padding-left: 1.5rem;
            position: relative;
            line-height: 1.5;
        }

        .ai-message .message-content ul li::before {
            content: 'â€¢';
            color: var(--green-primary);
            font-weight: bold;
            position: absolute;
            left: 0;
            top: 0;
        }

        .ai-message .message-content ol {
            counter-reset: list-counter;
        }

        .ai-message .message-content ol li {
            counter-increment: list-counter;
        }

        .ai-message .message-content ol li::before {
            content: counter(list-counter) '.';
            color: var(--green-primary);
            font-weight: bold;
            position: absolute;
            left: 0;
            top: 0;
            font-family: 'JetBrains Mono', monospace;
        }

        .ai-message .message-content blockquote {
            border-left: 3px solid var(--green-primary);
            padding-left: 1rem;
            margin: 1rem 0;
            background: rgba(0, 255, 136, 0.05);
            border-radius: 0 8px 8px 0;
            font-style: italic;
            color: var(--text-secondary);
        }

        .ai-message .message-content code {
            background: rgba(0, 255, 136, 0.1);
            color: var(--green-primary);
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9em;
            border: 1px solid rgba(0, 255, 136, 0.2);
        }

        /* Enhanced Code Block Styles with Copy Button */
        .code-block-container {
            position: relative;
            margin: 1rem 0;
            border-radius: 8px;
            overflow: hidden;
            background: var(--bg-primary);
            border: 1px solid var(--border-primary);
        }

        .code-block-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 1rem;
            background: rgba(0, 255, 136, 0.05);
            border-bottom: 1px solid var(--border-primary);
        }

        .code-language {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            color: var(--green-primary);
            text-transform: uppercase;
            font-weight: 600;
        }

        .copy-button {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid var(--border-primary);
            border-radius: 6px;
            padding: 0.4rem 0.8rem;
            color: var(--green-primary);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }

        .copy-button:hover {
            background: rgba(0, 255, 136, 0.2);
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0, 255, 136, 0.2);
        }

        .copy-button:active {
            transform: translateY(0);
        }

        .copy-button.copied {
            background: rgba(0, 255, 136, 0.3);
            color: var(--text-primary);
        }

        .copy-icon {
            width: 14px;
            height: 14px;
            fill: currentColor;
        }

        .ai-message .message-content pre {
            background: var(--bg-primary);
            padding: 1rem;
            margin: 0;
            overflow-x: auto;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .ai-message .message-content pre code {
            background: none;
            border: none;
            padding: 0;
            color: var(--green-primary);
            font-size: inherit;
        }

        .ai-message .message-content hr {
            border: none;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--green-primary), transparent);
            margin: 1.5rem 0;
        }

        .input-container {
            padding: 2rem;
            background: linear-gradient(135deg, var(--bg-card) 0%, var(--bg-tertiary) 100%);
            border-top: 1px solid var(--border-primary);
            position: relative;
        }

        .input-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--green-primary), transparent);
            animation: inputGlow 2s infinite;
        }

        @keyframes inputGlow {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .input-form {
            display: flex;
            gap: 1rem;
            align-items: center;
            max-width: 1000px;
            margin: 0 auto;
        }

        .input-field {
            flex: 1;
            background: var(--bg-secondary);
            border: 2px solid var(--border-primary);
            border-radius: 25px;
            padding: 1rem 1.5rem;
            color: var(--text-primary);
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            outline: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .input-field:focus {
            border-color: var(--green-primary);
            box-shadow: 
                inset 0 2px 10px rgba(0, 0, 0, 0.3),
                0 0 0 3px var(--green-glow),
                var(--shadow-strong);
            background: var(--bg-tertiary);
        }

        .input-field::placeholder {
            color: var(--text-muted);
            font-family: 'JetBrains Mono', monospace;
        }

        .send-button {
            background: linear-gradient(135deg, var(--green-primary) 0%, var(--green-secondary) 100%);
            border: none;
            border-radius: 50%;
            width: 56px;
            height: 56px;
            color: var(--bg-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: var(--shadow-glow);
            position: relative;
            overflow: hidden;
        }

        .send-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s;
        }

        .send-button:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: var(--shadow-strong);
        }

        .send-button:hover::before {
            left: 100%;
        }

        .send-button:active {
            transform: translateY(0) scale(0.95);
        }

        .send-button:disabled {
            background: var(--bg-tertiary);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
            opacity: 0.5;
        }

        .loading {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            color: var(--text-secondary);
            font-family: 'JetBrains Mono', monospace;
            font-style: italic;
        }

        .loading-dots {
            display: inline-flex;
            gap: 4px;
        }

        .loading-dots span {
            width: 6px;
            height: 6px;
            background: var(--green-primary);
            border-radius: 50%;
            animation: loadingBounce 1.4s ease-in-out infinite both;
            box-shadow: 0 0 10px var(--green-primary);
        }

        .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
        .loading-dots span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes loadingBounce {
            0%, 80%, 100% { 
                transform: scale(0);
                opacity: 0.5;
            }
            40% { 
                transform: scale(1);
                opacity: 1;
            }
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            animation: fadeIn 1s ease-out;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, var(--green-primary) 0%, var(--green-secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 0 20px var(--green-glow));
        }

        .empty-state h3 {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .empty-state p {
            color: var(--text-secondary);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.875rem;
        }

        .error-message {
            background: linear-gradient(135deg, rgba(255, 82, 82, 0.1) 0%, rgba(255, 0, 0, 0.05) 100%);
            border: 1px solid rgba(255, 82, 82, 0.3);
            color: #ff6b6b;
            padding: 1rem 1.25rem;
            border-radius: 10px;
            margin: 1rem 0;
            text-align: center;
            font-family: 'JetBrains Mono', monospace;
            animation: errorPulse 0.5s ease-out;
        }

        @keyframes errorPulse {
            0% { transform: scale(0.95); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Copy notification */
        .copy-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, var(--green-primary) 0%, var(--green-secondary) 100%);
            color: var(--bg-primary);
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.875rem;
            font-weight: 600;
            box-shadow: var(--shadow-strong);
            z-index: 1000;
            animation: slideInRight 0.3s ease-out;
        }

        .copy-notification.hide {
            animation: slideOutRight 0.3s ease-out forwards;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOutRight {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(100%);
                opacity: 0;
            }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .modal {
                padding: 2rem;
                margin: 1rem;
            }

            .header {
                padding: 1rem 1.5rem;
            }
            
            .brand-info h1 {
                font-size: 1.25rem;
            }
            
            .user-info {
                flex-direction: column;
                gap: 0.5rem;
            }
            
            .messages-container {
                padding: 1rem;
            }
            
            .message-content {
                max-width: 85% !important;
                padding: 0.875rem 1rem !important;
            }
            
            .input-container {
                padding: 1rem;
            }
            
            .input-form {
                gap: 0.75rem;
            }
            
            .input-field {
                padding: 0.875rem 1rem;
                font-size: 0.9rem;
            }
            
            .send-button {
                width: 48px;
                height: 48px;
            }
            
            .ai-avatar {
                width: 28px;
                height: 28px;
                font-size: 0.875rem;
            }

            .copy-notification {
                top: 10px;
                right: 10px;
                left: 10px;
                text-align: center;
            }
        }

        @media (max-width: 480px) {
            .modal {
                padding: 1.5rem;
            }

            .header-content {
                gap: 0.75rem;
            }
            
            .logo {
                font-size: 1.5rem;
            }
            
            .brand-info h1 {
                font-size: 1.125rem;
            }
            
            .brand-info p {
                font-size: 0.75rem;
            }
            
            .messages-container {
                padding: 0.75rem;
            }
            
            .input-container {
                padding: 0.75rem;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeOut {
            from { opacity: 1; transform: translateY(0); }
            to { opacity: 0; transform: translateY(-10px); }
        }

        @keyframes slideOut {
            from { opacity: 1; transform: translateX(0); }
            to { opacity: 0; transform: translateX(-20px); }
        }
    </style>
</head>
<body>
    <!-- Welcome Modal -->
    <div class="modal-overlay" id="welcomeModal">
        <div class="modal">
            <div class="modal-header">
                <div class="modal-logo">â˜•</div>
                <h2 class="modal-title">Have a Tea with AI</h2>
                <p class="modal-subtitle">// Initialize your coding session</p>
            </div>
            <form class="modal-form" id="welcomeForm">
                <div class="form-group">
                    <label class="form-label" for="userName">Developer Name</label>
                    <input 
                        type="text" 
                        class="form-input" 
                        id="userName" 
                        placeholder="Enter your name..."
                        required
                        autocomplete="name"
                    >
                </div>
                <div class="form-group">
                    <label class="form-label">Your IP Address</label>
                    <div class="ip-display" id="ipDisplay">
                        <span id="ipAddress">Detecting...</span>
                    </div>
                </div>
                <button type="submit" class="modal-button" id="startChatButton">
                    Start Coding Session
                </button>
            </form>
        </div>
    </div>

    <!-- Main Chat Interface -->
    <div class="chat-container" id="chatContainer">
        <div class="header">
            <div class="header-content">
                <div class="logo">â˜•</div>
                <div class="brand-info">
                    <h1>Have a Tea with AI</h1>
                    <p>// Your intelligent coding companion</p>
                </div>
                <div class="user-info">
                    <div class="user-badge" id="userBadge">
                        <span id="displayUserName">Developer</span>
                    </div>
                    <div class="status-indicator">
                        <div class="status-dot"></div>
                        <span>ONLINE</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="messages-container" id="messagesContainer">
            <div class="empty-state">
                <div class="empty-state-icon">â˜•</div>
                <h3>Ready to brew something ?</h3>
                <p>Ask me anything about programming, algorithms, or tech concepts or any thing you want!</p>
            </div>
        </div>
        
        <div class="input-container">
            <form class="input-form" id="chatForm">
                <input 
                    type="text"
                    class="input-field"
                    id="messageInput"
                    placeholder="// Type your question here..."
                    required
                    autocomplete="off"
                >
                <button type="submit" class="send-button" id="sendButton">
                    <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22,2 15,22 11,13 2,9"></polygon>
                    </svg>
                </button>
            </form>
        </div>
    </div>

    <script>
        // Global variables
        let userSession = {
            user_id: null,
            session_id: null,
            user_name: '',
            ip_address: ''
        };
        
        const messagesContainer = document.getElementById('messagesContainer');
        const chatForm = document.getElementById('chatForm');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const welcomeModal = document.getElementById('welcomeModal');
        const chatContainer = document.getElementById('chatContainer');
        let isLoading = false;

        // Advanced Markdown Parser with Copy Functionality
        class MarkdownParser {
            constructor() {
                this.rules = [
                    // Code blocks (must be first to avoid conflicts)
                    {
                        pattern: /```(\w+)?\n?([\s\S]*?)```/g,
                        replacement: (match, lang, code) => {
                            const language = lang || 'text';
                            const codeId = 'code-' + Math.random().toString(36).substr(2, 9);
                            return `
                                <div class="code-block-container">
                                    <div class="code-block-header">
                                        <span class="code-language">${language}</span>
                                        <button class="copy-button" onclick="copyCode('${codeId}')">
                                            <svg class="copy-icon" viewBox="0 0 24 24">
                                                <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
                                            </svg>
                                            Copy
                                        </button>
                                    </div>
                                    <pre><code id="${codeId}" class="language-${language}">${this.escapeHtml(code.trim())}</code></pre>
                                </div>
                            `;
                        }
                    },
                    // Inline code
                    {
                        pattern: /`([^`\n]+)`/g,
                        replacement: '<code>$1</code>'
                    },
                    // Headers
                    {
                        pattern: /^### (.*$)/gm,
                        replacement: '<h3>$1</h3>'
                    },
                    {
                        pattern: /^## (.*$)/gm,
                        replacement: '<h2>$1</h2>'
                    },
                    {
                        pattern: /^# (.*$)/gm,
                        replacement: '<h1>$1</h1>'
                    },
                    // Bold text
                    {
                        pattern: /\*\*((?:(?!\*\*).)*)\*\*/g,
                        replacement: '<strong>$1</strong>'
                    },
                    // Italic text
                    {
                        pattern: /\*((?:(?!\*).)*)\*/g,
                        replacement: '<em>$1</em>'
                    },
                    // Strikethrough
                    {
                        pattern: /~~((?:(?!~~).)+)~~/g,
                        replacement: '<del>$1</del>'
                    },
                    // Links
                    {
                        pattern: /\[([^\]]+)\]$$([^)]+)$$/g,
                        replacement: '<a href="$2" target="_blank" rel="noopener noreferrer">$1</a>'
                    },
                    // Blockquotes
                    {
                        pattern: /^> (.+$)/gm,
                        replacement: '<blockquote>$1</blockquote>'
                    },
                    // Horizontal rules
                    {
                        pattern: /^---$/gm,
                        replacement: '<hr>'
                    },
                    // Ordered lists
                    {
                        pattern: /^(\d+)\.\s+(.+$)/gm,
                        replacement: '<li data-list-type="ol">$2</li>'
                    },
                    // Unordered lists
                    {
                        pattern: /^[-*+]\s+(.+$)/gm,
                        replacement: '<li data-list-type="ul">$1</li>'
                    }
                ];
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            parse(text) {
                let result = text;

                // Apply all rules
                this.rules.forEach(rule => {
                    result = result.replace(rule.pattern, rule.replacement);
                });

                // Process paragraphs
                result = this.processParagraphs(result);
                
                // Process lists
                result = this.processLists(result);
                
                // Clean up
                result = this.cleanup(result);

                return result;
            }

            processParagraphs(text) {
                // Split by double newlines to create paragraphs
                const paragraphs = text.split(/\n\s*\n/);
                
                return paragraphs.map(paragraph => {
                    paragraph = paragraph.trim();
                    if (!paragraph) return '';
                    
                    // Don't wrap if it's already a block element
                    if (paragraph.match(/^<(h[1-6]|pre|blockquote|ul|ol|li|hr|div)/)) {
                        return paragraph;
                    }
                    
                    // Convert single newlines to <br> within paragraphs
                    paragraph = paragraph.replace(/\n/g, '<br>');
                    
                    return `<p>${paragraph}</p>`;
                }).join('');
            }

            processLists(text) {
                // Group consecutive list items
                let result = text;
                
                // Process ordered lists
                result = result.replace(/(<li data-list-type="ol">.*?<\/li>)(?:\s*<li data-list-type="ol">.*?<\/li>)*/g, (match) => {
                    const items = match.replace(/data-list-type="ol"/g, '');
                    return `<ol>${items}</ol>`;
                });
                
                // Process unordered lists
                result = result.replace(/(<li data-list-type="ul">.*?<\/li>)(?:\s*<li data-list-type="ul">.*?<\/li>)*/g, (match) => {
                    const items = match.replace(/data-list-type="ul"/g, '');
                    return `<ul>${items}</ul>`;
                });
                
                return result;
            }

            cleanup(text) {
                return text
                    // Remove empty paragraphs
                    .replace(/<p>\s*<\/p>/g, '')
                    // Fix spacing around block elements
                    .replace(/(<\/(?:h[1-6]|pre|blockquote|ul|ol|hr|div)>)\s*<p>/g, '$1<p>')
                    .replace(/<\/p>\s*(<(?:h[1-6]|pre|blockquote|ul|ol|hr|div))/g, '</p>$1')
                    // Clean up extra whitespace
                    .replace(/\n\s*\n/g, '\n')
                    .trim();
            }
        }

        // Initialize parser
        const markdownParser = new MarkdownParser();

        // Copy code functionality
        window.copyCode = function(codeId) {
            const codeElement = document.getElementById(codeId);
            if (!codeElement) return;

            const code = codeElement.textContent;
            
            // Copy to clipboard
            navigator.clipboard.writeText(code).then(() => {
                // Show success notification
                showCopyNotification('Code copied to clipboard!');
                
                // Update button state
                const button = codeElement.closest('.code-block-container').querySelector('.copy-button');
                const originalText = button.innerHTML;
                button.innerHTML = `
                    <svg class="copy-icon" viewBox="0 0 24 24">
                        <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
                    </svg>
                    Copied!
                `;
                button.classList.add('copied');
                
                // Reset button after 2 seconds
                setTimeout(() => {
                    button.innerHTML = originalText;
                    button.classList.remove('copied');
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy code:', err);
                showCopyNotification('Failed to copy code', true);
            });
        };

        // Show copy notification
        function showCopyNotification(message, isError = false) {
            // Remove existing notification
            const existing = document.querySelector('.copy-notification');
            if (existing) {
                existing.remove();
            }

            // Create new notification
            const notification = document.createElement('div');
            notification.className = 'copy-notification';
            if (isError) {
                notification.style.background = 'linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%)';
            }
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            // Auto remove after 3 seconds
            setTimeout(() => {
                notification.classList.add('hide');
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 300);
            }, 3000);
        }

        // Get user's IP address
        async function getUserIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                console.error('Error getting IP:', error);
                return 'Unknown';
            }
        }

        // Initialize IP detection
        async function initializeIP() {
            const ipElement = document.getElementById('ipAddress');
            const ip = await getUserIP();
            ipElement.textContent = ip;
            userSession.ip_address = ip;
        }

        // Generate unique IDs
        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                const r = Math.random() * 16 | 0;
                const v = c == 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        // Handle welcome form submission
        document.getElementById('welcomeForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const userName = document.getElementById('userName').value.trim();
            const startButton = document.getElementById('startChatButton');
            
            if (!userName) return;
            
            // Disable button and show loading
            startButton.disabled = true;
            startButton.textContent = 'Initializing Session...';
            
            // Set up user session
            userSession.user_name = userName;
            userSession.user_id = generateUUID();
            userSession.session_id = generateUUID();
            
            // Update UI
            document.getElementById('displayUserName').textContent = userName;
            
            // Hide modal and show chat
            setTimeout(() => {
                welcomeModal.style.animation = 'fadeOut 0.5s ease-out forwards';
                setTimeout(() => {
                    welcomeModal.style.display = 'none';
                    chatContainer.style.display = 'flex';
                    messageInput.focus();
                }, 500);
            }, 1000);
        });

        // Remove empty state when first message is sent
        function removeEmptyState() {
            const emptyState = document.querySelector('.empty-state');
            if (emptyState) {
                emptyState.style.animation = 'fadeOut 0.3s ease-out forwards';
                setTimeout(() => emptyState.remove(), 300);
            }
        }

        // Add message to chat with advanced parsing
        function addMessage(content, isUser = false) {
            removeEmptyState();
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'ai-message'}`;
            
            if (!isUser) {
                const avatarDiv = document.createElement('div');
                avatarDiv.className = 'ai-avatar';
                avatarDiv.textContent = 'ðŸ¤–';
                messageDiv.appendChild(avatarDiv);
            }
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            if (isUser) {
                // User messages remain as plain text
                contentDiv.textContent = content;
            } else {
                // AI messages get advanced markdown parsing with copy functionality
                contentDiv.innerHTML = markdownParser.parse(content);
            }
            
            messageDiv.appendChild(contentDiv);
            messagesContainer.appendChild(messageDiv);
            
            // Scroll to bottom with smooth animation
            setTimeout(() => {
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }, 100);
        }

        // Add loading indicator
        function addLoadingMessage() {
            removeEmptyState();
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ai-message';
            messageDiv.id = 'loading-message';
            
            const avatarDiv = document.createElement('div');
            avatarDiv.className = 'ai-avatar';
            avatarDiv.textContent = 'âš¡';
            messageDiv.appendChild(avatarDiv);
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content loading';
            contentDiv.innerHTML = `
                Brewing response
                <div class="loading-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            `;
            
            messageDiv.appendChild(contentDiv);
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Remove loading indicator
        function removeLoadingMessage() {
            const loadingMessage = document.getElementById('loading-message');
            if (loadingMessage) {
                loadingMessage.style.animation = 'slideOut 0.3s ease-out forwards';
                setTimeout(() => loadingMessage.remove(), 300);
            }
        }

        // Show error message
        function showError(message) {
            removeLoadingMessage();
            
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.innerHTML = `<strong>Connection Error:</strong> ${message}`;
            messagesContainer.appendChild(errorDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            // Remove error after 6 seconds
            setTimeout(() => {
                errorDiv.style.animation = 'fadeOut 0.5s ease-out forwards';
                setTimeout(() => errorDiv.remove(), 500);
            }, 6000);
        }

        // Send message to API
        async function sendMessage(userPrompt) {
            try {
                const response = await fetch('https://aiskillbridge-llm-apis-gemini-chatbot.onrender.com/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: userPrompt,
                        user_id: userSession.user_id,
                        session_id: userSession.session_id
                    })
                });

                if (!response.ok) {
                    throw new Error(`Server responded with status ${response.status}`);
                }

                const data = await response.json();
                return data.response;
            } catch (error) {
                console.error('API Error:', error);
                throw error;
            }
        }

        // Handle form submission
        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (isLoading) return;
            
            const message = messageInput.value.trim();
            if (!message) return;
            
            // Add user message
            addMessage(message, true);
            
            // Clear input and disable form
            messageInput.value = '';
            isLoading = true;
            sendButton.disabled = true;
            messageInput.disabled = true;
            
            // Add loading indicator
            addLoadingMessage();
            
            try {
                // Send to API
                const response = await sendMessage(message);
                
                // Remove loading and add AI response
                removeLoadingMessage();
                addMessage(response, false);
                
            } catch (error) {
                // Show error message
                showError('Unable to connect to the server. Please ensure the server is running on localhost:8000');
            } finally {
                // Re-enable form
                isLoading = false;
                sendButton.disabled = false;
                messageInput.disabled = false;
                messageInput.focus();
            }
        });

        // Handle Enter key
        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                chatForm.dispatchEvent(new Event('submit'));
            }
        });

        // Initialize the application
        window.addEventListener('load', () => {
            initializeIP();
        });
    </script>
